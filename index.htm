<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <h2>Love Calculator</h2>
    </header>
    <main class="container">
        <form>
            <div class="form-group">
                <label for="first">First Person</label>
                <input required autocomplete="off" type="text" class="form-control" id="first">
            </div>
            <div class="form-group">
                <label for="second">Second Person</label>
                <input required autocomplete="off" type="text" class="form-control" id="second">
            </div>
        </form>
        <button id="button" class="btn btn-outline-success">Submit</button>
        <div id="loveMeter"></div>
        <p id="message"></p>
         <footer>Made with &hearts; by Shashwat</footer>
    </main>
    <script src="app.js"></script>
</body>

</html>
